<body>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <h2 id="grid-nesting">
                                                    Server

                                                  <div class="panel-body col-lg-2 col-md-2">
                                                        <img class="img-responsive" src="../resources/sys/images/server_image.png"/>

                                                                <th>CPU Usage Status</th>
                                                                <th>RAM Usage Status</th>
                                                                <th>HDD Usage Status</th>

                                                        <tbody>

                                                                <td th:text="${tempData.HostName}"></td>
                                                                <td th:if="${#strings.trim(tempData.Status)} == '00'" class="statusRed">Offline</td>
                                                                <td th:if="${#strings.trim(tempData.Status)} == '01'" class="statusGreen">Online</td>
                                                                <td th:if="${#strings.trim(tempData.Status)} == null" class="statusRed">NO DATA</td>

                                                            <tr th:each="tempData : ${serverDataList}">
                                                                <td th:text="${tempData.HostName}"></td>
                                                                <td th:if="${#strings.trim(tempData.DeviceStatus)} == '00'" class="statusRed">Offline</td>
                                                                <td th:if="${#strings.trim(tempData.DeviceStatus)} == '01'" class="statusGreen">Online</td>
                                                                <td th:if="${#strings.trim(tempData.DeviceStatus)} == null" class="statusRed">NO DATA</td>
                                                                <td th:text="${tempData.CPUStatus+'%'}"></td>
                                                                <td th:text="${tempData.RAMStatus+'%'}"></td>
                                                                <td th:text="${tempData.HDDStatus+'%'}"></td>
<!--                                                                <td th:text="${tempData.HDDStatus}"></td>
                                                                <td th:text="${tempData.HDDStatus}"></td>
                                                                <td th:text="${tempData.HDDStatus}"></td>-->
                                                                <td th:text="${tempData.LastStatusTime}"></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>

                                            </div>
                                        </div>

                                    <tr>
                                        <td>
