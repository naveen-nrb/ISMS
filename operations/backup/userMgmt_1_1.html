   <script th:inline="javascript">
        /*<![CDATA[*/
        
            function putCheckBoxToTable(){
                
                $("#doorPermissionList").empty();
                
                $('input:checkbox.doorList').each(function () {
//                    var sThisVal = (this.checked ? $(this).val() : "");
                    if(this.checked){
                        //$(this).val();
//                        $("input[name='PrePayment']")[0].nextSibling.nodeValue;
                        
//                        console.log("+"+$(this).val());
//                        console.log("+"+$(this)[0].nextSibling.nodeValue);
                        
                        var id = $(this).val();
                        var text = $(this)[0].nextSibling.nodeValue;
                        
//                        var htmlstr = "<tr><td>"+id+"</td><td>"+text+"</td><td><button type=\"button\" class=\"btn btn-danger\"  onclick=\"removeDoor("+id+")\"  >REMOVE</button></td></tr>";
                        var htmlstr = "<tr><td>"+text+"</td><td><button type=\"button\" class=\"btn btn-danger\"  onclick=\"removeDoor("+id+")\"  >REMOVE</button></td></tr>";
                        
                        $("#doorPermissionList").append(htmlstr);
                        
                    }
                    
                    
               });
                
            }
            
            function removeDoor(id){
                $('#chkDoor_'+id).prop('checked', false);
                putCheckBoxToTable();
                
            }
        
        
        
            //   DATEPICKER START DATE
                $('#datetimepicker6').datetimepicker({ 
                    minDate:new Date(),
                    format: 'YYYY-MM-DD'
                });

                //DATEPICKER END DATE
                $('#datetimepicker7').datetimepicker({
                    minDate:new Date(),
                     format: 'YYYY-MM-DD',
                    useCurrent: false //Important! See issue #1075
                });

                //BOOTSTRAP VALIDATOR
                $("#datetimepicker6").on("dp.change", function (e) {
                    $('#datetimepicker6').bootstrapValidator('revalidateField', 'startdateSched');
                    $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
                });
                $("#datetimepicker7").on("dp.change", function (e) {
                    $('#datetimepicker7').bootstrapValidator('revalidateField', 'enddateSched');
                    $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
                });

        /*]]>*/
    </script>
