<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>

    <meta charset="utf-8">

    <style>
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin: 0; 
        }
    </style>

<body>
    <div id="wrapper">
        <!--navigation-->
        <div th:replace="fragments/frag :: nav"></div>
        <div id="page-wrapper">

                <div class="container-fluid s_pageWrap">

                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h2 class="page-header">
                                Time Slot
                                <!--<small>Spice 1</small>-->
                            </h2>
                            <ol class="breadcrumb">
                                <li>
                                    <i class="fa fa-dashboard"></i>  <a href="index.html">Home</a>
                                </li>
                                <li class="active">
                                   <i class="fa fa-gears"></i> <a href="settingAssignSchedTbl.html">Time Slot</a>
                                </li>
                                 <li class="active">
                                   <i class="fa fa-clock-o" aria-hidden="true"></i> <a href="#">Create Time Slot</a>
                                </li>
                            </ol>
                        </div>
                            

                        <!--------------- main body content ----------------->
                        <div class="row s_row">
                            <div class="col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-body">    
                                        <!--------------- content ----------------->
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="container-fluid">	
                                                       <div class="col-md-4 col-md-offset-4">
                                                            <h2 class="page-header">
                                                                 Create Time Slot
                                                            </h2>
                                                        </div>
                                                    
                                                    <form id="thiForm">
                                                        
                                                        <div class="col-md-4 col-md-offset-4">
                                                            <div class="form-group">
                                                                <label for="txtlabel">Name<span class="mandatory">*</span></label>
                                                                <input type="text" class="form-control" id="tname" name="tname" placeholder="" maxlength="50" required>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="col-md-4 col-md-offset-4">
                                                            <div class="form-group">
                                                                <label for="txtlabel">From Hour(s)<span class="mandatory">*</span></label>
                                                                <input type="number" class="form-control" id="fhSlot" name="fhSlot" placeholder="00" maxlength="2" onkeypress="limit(this,2);" required>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4 col-md-offset-4">
                                                            <div class="form-group">
                                                                <label for="txtlabel">From Minute(s)<span class="mandatory">*</span></label>
                                                                <input type="number" class="form-control" id="fmSlot" name="fmSlot" placeholder="00" maxlength="2" onkeypress="limit(this,2);" required>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4 col-md-offset-4">
                                                            <div class="form-group">
                                                                <label for="txtlabel">To Hour(s)<span class="mandatory">*</span></label>
                                                                <input type="number" class="form-control" id="thSlot" name="thSlot" placeholder="00" maxlength="2" onkeypress="limit(this,2);" required>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4 col-md-offset-4">
                                                            <div class="form-group">
                                                                <label for="txtlabel">To Minute(s)<span class="mandatory">*</span></label>
                                                                <input type="number" class="form-control" id="tmSlot" name="tmSlot" placeholder="00"  maxlength="2" onkeypress="limit(this,2);" required>
                                                            </div>
                                                        </div>
                                                         
                                                        <!-- end container of the SMS group-->
                                                        <br/>
                                                        <div class="col-md-4 col-md-offset-4">
                                                            <button type="button" class="btn btn-primary col-md-4 col-xs-12 pull-right" id="saveThis">SAVE</button>
                                                        </div>
                                                        
                                                    </form>  
                                                </div>
                                                 <br/> 
                                            </div>
                                        </div>
                                        
                                        <!-------------- end content ----------------->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--------------- end main body content ----------------->
                       
                        
                    </div>
                    <!-- /.row -->

                </div>
                <!-- /.container-fluid -->

        </div>
            <!-- /#page-wrapper -->
    </div>
    
    
    <!--MODAL SECTION--> 
    <div class="modal fade" id="SavePop" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Alert</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <span>
                            Save Successful!
                        </span>
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>-->
                    <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!--end MODAL SECTION--> 
    
    <!--MODAL SECTION Save pop--> 
    <div class="modal fade" id="AddGroup" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Select Access Group</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">

                        <div style="max-height: 200px; overflow:auto;">
                            <table  class="table-striped table-hover" width="100%">
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"> Door Group 1
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox">  Door Group 2
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>                                           


                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal">Apply</button>
                </div>
            </div>
        </div>
    </div>
    <!--end MODAL SECTION--> 
    
    
    
    
    <!-- /#wrapper -->
    <!-- script -->
    <div th:replace ="fragments/frag :: script"></div>
    <script th:inline="javascript">
        /*<![CDATA[*/
            $(document).ready(function(){
                
                      $('#dataTables-recordList').DataTable({
                            responsive: true,
                             "bLengthChange" : false //thought this line could hide the LengthMenu
                        });
//                 alert("Hello!");

                //sample validation forma
                $('#thiForm').bootstrapValidator({
                    excluded: ':disabled',
                    feedbackIcons: {
                        //valid: 'glyphicon glyphicon-ok',
                        //invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                            tname: {
                                validators: {
                                    notEmpty: {
                                        message: 'Please enter name'
                                    }
                                }
                            },
                            fhSlot: {
                                validators: {
                                    notEmpty: {
                                        message: 'Please enter from hour(s)'
                                    }
                                }
                            },
                            fmSlot: {
                                validators: {
                                    notEmpty: {
                                        message: 'Please enter from minues(s)'
                                    }
                                }
                            },
                            thSlot: {
                                validators: {
                                    notEmpty: {
                                        message: 'Please enter to hour(s)'
                                    }
                                }
                            },
                            tmSlot: {
                                validators: {
                                    notEmpty: {
                                        message: 'Please enter to minute(s)'
                                    }
                                }
                            }
                            
                        }
                    });


            });
            
//            VALIDATION LIMIT 2 NUMBERS
            function limit(element,max) {
                console.log(element);
                console.log(max);
                
                var maxchar = max;
                if (element.value.length > maxchar) {
                    element.value = element.value.substr(0, maxchar - 1);
                    console.log(element.value);
                }
                
            }
            
            
            
//            FUNCTION CLEAR 
             //         ASSIGN FUNCTION BUTTON
//            $('#timeSlot').click(function()({
//                
//            })

            $('#saveThis').click(function(){
               $('#thiForm').bootstrapValidator('validate', true); 
               
                    //saveDutyTimeSlot(int dutyTimeSlotID, String name, int fromHour, int fromMins, int toHour, int toMins, boolean isDeleted)
                    try{
                        
                        var tname = $("#tname").val();
                        var fhSlot = $("#fhSlot").val();
                        var fmSlot = $("#fmSlot").val();
                        var thSlot = $("#thSlot").val();
                        var tmSlot = $("#tmSlot").val();
                        
                        OperationDwr.saveDutyTimeSlot(0,tname,eval(fhSlot),eval(fmSlot),eval(thSlot),eval(tmSlot),false, function (data) {
//                            console.log("DWR-setAirconState-ON:"+data)
                            location.href="settingAssignSchedTbl.html";
                        });
                    }catch(err){
//                        console.log("DWR-setAirconState-ON:ERROR:"+err)
                    }
               
            });
            
           
        /*]]>*/
    </script>

    <!-- end script -->
</body>

</html>
