    <script th:inline="javascript">
        /*<![CDATA[*/
            $(document).ready(function(){
    
                fnTimer();
                
                //   DATEPICKER START DATE
                $('#datetimepicker6').datetimepicker({ 
                    minDate:new Date(),
                    format: 'YYYY-MM-DD'
                });

                
                $('#dataTables-recordList').DataTable({
                        responsive: true,
                         "bLengthChange" : false //thought this line could hide the LengthMenu
                });
//                 alert("Hello!");

                //sample validation forma
                $('#createPHForm').bootstrapValidator({
                    excluded: ':disabled',
                    feedbackIcons: {
                        //valid: 'glyphicon glyphicon-ok',
                        //invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                            hname: {
                                validators: {
                                    notEmpty: {
                                        message: 'Please enter holiday name'
                                    }
                                }
                            },phdate: {
                                validators: {
                                    notEmpty: {
                                        message: 'The date is required'
                                    },
                                    date: {
                                        format: 'YYYY-MM-DD',
                                        message: 'Please set your End Date'
                                    }
                                }
                            }
                            
                        }   
                    });


            });
            
            
//            FUNCTION CLEAR 
             //         ASSIGN FUNCTION BUTTON
//            $('#timeSlot').click(function()({

//            })

            $('#saveThis').click(function(){
                 $('#createPHForm').bootstrapValidator('validate', true);
//                 
//                 if success save
                   var x  = $('#hname').val();
                   var y  = $('#phdate').val();
                   var i = "";
                   
                   var halfDapProp = $('#halfDay').prop('checked');
                   
                    if (x == i || y == i){
                        console.log("Please complete the form");
                        
                    }else {
                        
                        try{
                            
                            if (halfDapProp == true) {
                                var halfDayVal = $('#halfDay').val();
                                var thisY = y+" ";
                                var dateHalfDay = thisY.concat(halfDayVal);
                                console.log('Put the time 13:00:00 to Date!');
                                console.log("THE NAME ---:" +x);
                                console.log("HALF DAY ---:" +dateHalfDay);
                                
                                OperationDwr.saveHoliday(x,dateHalfDay, function (data) {
                                    location.href = '../operations/holidayTbl.html';
                                });
                                
                            }else {
                                var wholeDayVal = "00:00:00";
                                var thisY = y+" ";
                                var dateWholeDay = thisY.concat(wholeDayVal);
                                console.log('Normal whole day!');
                                console.log();
                                console.log("THE NAME ---:" +x);
                                console.log("THE DATE HALF DAY ---:" +dateWholeDay);
                                
                                OperationDwr.saveHoliday(x,dateWholeDay, function (data) {
                                    location.href = '../operations/holidayTbl.html';

                                });
                            }
//                        OperationDwr.saveHoliday(x,y, function (data) {
//                            location.href = '../operations/holidayTbl.html';
//                            
//                        });
                        }catch(err){
                            console.log("DWR-setAirconState-OFF:ERROR:"+err)
                        }
                        
                    }
            });
